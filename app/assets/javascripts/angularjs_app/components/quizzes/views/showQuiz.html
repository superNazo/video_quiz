<div class="panel panel-default">
  <div class="panel-body">
    <h2>
      {{quiz.name}}
    </h2>
  </div>
</div>
<p>Listing questions :</p>
<p ng-if="checkAbsence()" class="alert alert-danger">
  Sorry, no questions here.
</p>
<div class="panel panel-default" ng-repeat="question in quiz.questions_attributes">
  <div class="panel-heading">
    <h3 class="panel-title">{{question.content}}</h3>
  </div>
  <div class="panel-body">
    <span>record time limit: {{ question.record_time_limit }} seconds </span>
  </div>
</div>
<div class="left">
  <a href="/quizzes" class="link-to btn btn-danger">Back</a>
  <a href="/quizzes/{{quiz.id}}/edit" class="link-to btn btn-info">Edit</a>
</div>
