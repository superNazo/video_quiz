<h1>New Quiz</h1>

<form ng-submit="addPost()">
  <label>Name <br>
    <input type="text" ng-model="quiz.name"></input>
  </label>
  <h3>Questions</h3>
  <div ng-repeat="question in quiz.questions_attributes">
	<label>Content <br>
	  <input type="text" ng-model="question.content"></input>
	</label>
  </div>
  <button ng-click="add()">+</button>
  <br><br><button type="submit" ng-click="createQuiz()">Create Quiz</button>
</form>
